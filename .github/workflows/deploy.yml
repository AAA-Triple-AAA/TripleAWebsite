name: Deploy to Digital Ocean

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # We do NOT set IMAGE_NAME here anymore because we need to lowercase it dynamically

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # === NEW STEP: Force lowercase name ===
      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Use the lowercase env variable we created above
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Login to Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Navigate
            mkdir -p /opt/tripleawebsite
            cd /opt/tripleawebsite

            # Pull latest config
            # (If this fails initially, you might need to run 'git config --global --add safe.directory /opt/tripleawebsite' on the server)
            git pull origin main || git clone https://github.com/${{ github.repository }} .

            # Refresh Containers
            docker compose pull
            docker compose up -d --remove-orphans
