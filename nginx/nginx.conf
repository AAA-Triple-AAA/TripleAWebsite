events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_proxied any;

    # Block 1: Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name adrianabella.dev www.adrianabella.dev;

        # Redirect everyone to the secure site
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Block 2: The Secure Website (HTTPS)
    server {
        listen 443 ssl http2;
        server_name adrianabella.dev www.adrianabella.dev;

        # SSL Keys
        ssl_certificate /etc/letsencrypt/live/adrianabella.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adrianabella.dev/privkey.pem;

        # Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' wss: https:; object-src 'none';" always;
        
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            access_log off;
        }

        location / {
            proxy_pass http://frontend:8080;
            
            # Timeout Fix (Prevents gray box)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Blazor WebSocket Support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
