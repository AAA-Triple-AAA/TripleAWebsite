http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- 1. ENABLE GZIP (Fixes "Text Compression" Issues) ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Block 1: Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name adrianabella.dev www.adrianabella.dev;
        return 301 https://$host$request_uri;
    }

    # Block 2: The Secure Website (HTTPS + HTTP/2)
    server {
        # --- 2. FORCE HTTP/2 ---
        # Note: If you see a warning about "http2" deprecation in logs, it is safe to ignore.
        # It ensures compatibility with both older and newer Nginx versions.
        listen 443 ssl http2;
        server_name adrianabella.dev www.adrianabella.dev;

        # SSL Keys
        ssl_certificate /etc/letsencrypt/live/adrianabella.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adrianabella.dev/privkey.pem;

        # --- 3. REQUIRED FOR HTTP/2 (Strict Security) ---
        # HTTP/2 requires strong ciphers. The old config might have been too weak.
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        # This specific cipher list is required for modern HTTP/2 negotiation
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' wss: https:; object-src 'none';" always;

        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            access_log off;
        }

        location / {
            proxy_pass http://frontend:8080;
            
            # Timeout Fixes
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # WebSocket Support (Required for Blazor)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
