events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. Redirect HTTP -> HTTPS
    server {
        listen 80;
        server_name adrianabella.dev www.adrianabella.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. The Secure HTTPS Server
    server {
        listen 443 ssl;
        server_name adrianabella.dev www.adrianabella.dev;

        # SSL Keys
        ssl_certificate /etc/letsencrypt/live/adrianabella.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adrianabella.dev/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend:8080;
            
            # Fix 504 Timeout (1 Hour)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # WebSocket Support (For Blazor)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
